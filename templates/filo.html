<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üöÅ Drone Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Full screen video background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }

        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Top overlay bar */
        .top-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .back-button {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* Top right telemetry */
        .top-telemetry {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }

        .telemetry-row {
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .telem-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .telem-item i {
            color: #00ff88;
        }

        #connection-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            display: inline-block;
        }

        #armed-status {
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 13px;
        }

        #armed-status.armed {
            background: #ff4444;
            color: #fff;
        }

        #armed-status.disarmed {
            background: #666;
            color: #ccc;
        }

        /* Center camera data overlay (DJI style) */
        .center-hud {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            pointer-events: none;
        }

        .attitude-indicator {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .angle-display {
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,255,136,0.3);
        }

        .angle-label {
            font-size: 11px;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .angle-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .crosshair {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .throttle-indicator {
            background: rgba(0,0,0,0.7);
            padding: 12px 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,255,136,0.3);
            text-align: center;
        }

        .throttle-label {
            font-size: 11px;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .throttle-value {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        /* Bottom control area */
        .bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
        }

        .joystick-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .joystick-zone {
            width: 160px;
            height: 160px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.4);
            border-radius: 50%;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .joystick-label {
            font-size: 12px;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Center control buttons */
        .center-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .arm-btn, .disarm-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            min-width: 140px;
        }

        .arm-btn {
            background: #00ff88;
            color: #000;
        }

        .arm-btn:hover:not(:disabled) {
            background: #00cc66;
            transform: scale(1.05);
        }

        .arm-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        .disarm-btn {
            background: #ff4444;
            color: #fff;
        }

        .disarm-btn:hover:not(:disabled) {
            background: #cc0000;
            transform: scale(1.05);
        }

        .disarm-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        .battery-indicator {
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .battery-bar {
            width: 60px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .battery-fill {
            height: 100%;
            background: #00ff88;
            transition: width 0.3s, background 0.3s;
        }

        .battery-fill.low {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        .battery-fill.medium {
            background: #ffaa00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .safety-notice {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 68, 68, 0.9);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .joystick-zone {
                width: 130px;
                height: 130px;
            }

            .angle-value {
                font-size: 20px;
            }

            .throttle-value {
                font-size: 24px;
            }

            .attitude-indicator {
                gap: 25px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .joystick-zone {
                width: 110px;
                height: 110px;
            }

            .bottom-controls {
                padding: 10px;
            }

            .center-hud {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Full screen video -->
    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Drone Camera">
    </div>

    <!-- Top overlay -->
    <div class="top-overlay">
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>

        <div class="top-telemetry">
            <div class="telemetry-row">
                <div class="telem-item">
                    <i class="fas fa-wifi"></i>
                    <div id="connection-status"></div>
                </div>
                <div class="telem-item">
                    <span id="armed-status" class="disarmed">DISARMED</span>
                </div>
            </div>
            <div class="telemetry-row">
                <div class="telem-item">
                    <i class="fas fa-bolt"></i>
                    <span id="voltage-display">--V</span>
                </div>
                <div class="telem-item">
                    <i class="fas fa-sync-alt"></i>
                    <span id="yaw-display">0.0¬∞/s</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Center HUD (DJI style) -->
    <div class="center-hud">
        <div class="attitude-indicator">
            <div class="angle-display">
                <div class="angle-label">ROLL</div>
                <div class="angle-value" id="roll-display">0.0¬∞</div>
            </div>

            <div class="crosshair"></div>

            <div class="angle-display">
                <div class="angle-label">PITCH</div>
                <div class="angle-value" id="pitch-display">0.0¬∞</div>
            </div>
        </div>

        <div class="throttle-indicator">
            <div class="throttle-label">THROTTLE</div>
            <div class="throttle-value" id="throttle-display">1000</div>
        </div>
    </div>

    <!-- Bottom controls -->
    <div class="bottom-controls">
        <!-- Left joystick: Throttle + Yaw -->
        <div class="joystick-container">
            <div id="joystick-left" class="joystick-zone"></div>
            <div class="joystick-label">Throttle ‚Ä¢ Yaw</div>
        </div>

        <!-- Center buttons -->
        <div class="center-controls">
            <div class="battery-indicator">
                <i class="fas fa-battery-full"></i>
                <div class="battery-bar">
                    <div class="battery-fill" id="battery-fill" style="width: 0%"></div>
                </div>
                <span id="battery-level">--%</span>
            </div>
            
            <button id="arm-button" class="arm-btn">
                <i class="fas fa-power-off"></i> ARM
            </button>
            <button id="disarm-button" class="disarm-btn">
                <i class="fas fa-stop"></i> DISARM
            </button>
        </div>

        <!-- Right joystick: Pitch + Roll -->
        <div class="joystick-container">
            <div id="joystick-right" class="joystick-zone"></div>
            <div class="joystick-label">Pitch ‚Ä¢ Roll</div>
        </div>
    </div>

    <div class="safety-notice">
        ‚ö†Ô∏è DOUBLE TAP FOR EMERGENCY STOP
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="/static/filo.js"></script>
</body>
</html>
